<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peraturan Ketenaganukliran</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ğŸ“˜ Peraturan Ketenaganukliran</h1>
  </header>

  <div class="container">
    <!-- Sidebar -->
    <aside id="sidebar">
      <h2>Filter</h2>
      <div class="filter-group">
        <h3>Jenis Peraturan</h3>
        <ul>
          <li><button class="filter-btn" data-type="all">Semua</button></li>
          <li><button class="filter-btn" data-type="medik">Bidang Medik</button></li>
          <li><button class="filter-btn" data-type="industri">Bidang Industri</button></li>
          <li><button class="filter-btn" data-type="instalasi">Instalasi Nuklir</button></li>
        </ul>
      </div>
      <div class="filter-group">
        <h3>Tema</h3>
        <ul>
          <li><button class="filter-btn" data-theme="all">Semua</button></li>
          <li><button class="filter-btn" data-theme="radiografi">Radiografi Industri</button></li>
          <li><button class="filter-btn" data-theme="welllogging">Well Logging</button></li>
          <li><button class="filter-btn" data-theme="gauging">Gauging</button></li>
        </ul>
      </div>
    </aside>

    <!-- Main content -->
    <main>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Cari peraturan...">
      </div>
      <div id="peraturan-list" class="grid"></div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
